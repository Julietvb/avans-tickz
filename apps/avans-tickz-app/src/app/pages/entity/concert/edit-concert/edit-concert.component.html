<section>
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-form" style="border-radius: 15px">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit concert</h3>
            <form
              *ngIf="concert"
              #concertEdit="ngForm"
            >
              <div class="row">
                <div class="mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="title">*Title</label>
                    <input
                      type="text"
                      id="title"
                      name="title"
                      #title = 'ngModel'
                      [ngModel]="concert.title"
                      class="form-control col-10"
                      [ngClass]="{
                        'is-invalid': title.invalid && title.touched
                      }"
                      required
                    />

                    <div
                      *ngIf="title.invalid && title.touched"
                      class="invalid-feedback"
                    >
                      <div *ngIf="title.errors?.['required']">
                        Concert name is required
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2" *ngIf="concert.tickets.length == concert.amountOfTickets">
                  <div class="form-outline">
                    <label class="form-label" for="date">*Date</label>
                    <input
                      type="date"
                      id="date"
                      name="date"
                      [ngModel]="concert.date"
                      class="form-control"
                      #date="ngModel"
                      [ngClass]="{
                        'is-invalid': date.invalid && date.touched
                      }"
                      required
                    />

                    <div
                      *ngIf="date.invalid && date.touched"
                      class="invalid-feedback"
                    >
                      <div *ngIf="date.errors?.['required']">
                        Date is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2"  *ngIf="concert.tickets.length == concert.amountOfTickets">
                  <div class="form-outline">
                    <label class="form-label" for="time">*Time</label>
                    <input
                      type="time"
                      id="time"
                      name="time"
                      [ngModel]="concert.time"
                      class="form-control"
                      #time="ngModel"
                      [ngClass]="{
                        'is-invalid': time.invalid && time.touched
                      }"
                      required
                    />
                    <div
                      *ngIf="time.invalid && time.touched"
                      class="invalid-feedback"
                    >
                      <div *ngIf="time.errors?.['required']">
                        Time is required
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline w-100">
                    <label for="amountOfTickets" class="form-label">
                      *Amount of Tickets</label
                    >
                    <input
                      type="number"
                      id="amountOfTickets"
                      name="amountOfTickets"
                      [ngModel]="concert.amountOfTickets"
                      class="form-control"
                      #amountOfTickets="ngModel"
                      [ngClass]="{
                        'is-invalid':
                          amountOfTickets.invalid && amountOfTickets.touched
                      }"
                      required
                      min="1"
                    />
                    <div
                      *ngIf="amountOfTickets.invalid && amountOfTickets.touched"
                      class="invalid-feedback"
                    >
                      <div *ngIf="amountOfTickets.errors?.['required']">
                        Please give a amount of tickets.
                      </div>
                      <div *ngIf="amountOfTickets.errors?.['min']">
                        Amount of tickets must be at least 1
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button
                type="button"
                class="btn form-button me-2"
                routerLink="/concerts"
              >
                <i class="fa fa-angle-left"> </i> Back
              </button>
              <button type="button" class="btn form-button me-2" routerLink="/concerts" (click)="editConcert(concertEdit.value)">
                Save changes
              </button>
              <button type="button" class="btn form-button me-2 deleteButton" (click)="deleteConcert()">
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
