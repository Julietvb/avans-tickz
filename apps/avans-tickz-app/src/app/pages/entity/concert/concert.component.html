<div class="container">
  <div class="row mt-2">
    <h1 class="col-md-10">All concerts</h1>
    <button class="btn col-md-2 pull-right" routerLink="/concerts/create"> Add concert <i class="fa fa-plus"></i> </button>
  </div>
  <div class="row mb-5">
    <div class="card col-6 concert-card" *ngFor="let concert of concerts" routerLink="{{ concert._id }}">
      <div class="card card-custom bg-white border-white border-0">
        <div
          class="card-custom-img"
          style="
            background-image: url({{concert.venue.venueImage}})
          "
        ></div>
        <div class="card-custom-avatar">
          <img
            class="img-fluid"
            src="https://t4.ftcdn.net/jpg/02/29/75/83/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg"
            alt="Avatar"
          />
        </div>
        <div class="card-body card-concert" style="overflow-y: auto">
          <h4 class="card-title">{{ concert.title }}</h4>
          <ul class="card-text">
            <li>{{ concert.date | date:('dd-MM-yyyy') }}</li>
            <li>{{ concert.time }}</li>
            <li><a routerLink="">{{concert.venue.venueName}}</a></li>
            <li *ngIf="concert.amountOfTickets > 0">
              {{ concert.amountOfTickets }} ticket(s) left
            </li>
            <li *ngIf="concert.amountOfTickets <= 0" class="soldOut-text">Uitverkocht</li>
          </ul>
        </div>
        <div
          class="card-footer"
          style="background: inherit; border-color: inherit"
        >
          <a class="btn" *ngIf="concert.creatorId == currentuserId" routerLink="{{concert._id}}/edit">Edit concert</a>
        </div>
      </div>
    </div>
  </div>
</div>
