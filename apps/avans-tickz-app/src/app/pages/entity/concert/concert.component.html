<div class="container">
  <div class="row">
    <div class="card col-6 concert-card" *ngFor="let concert of concerts" routerLink="{{concert.concertId}}">
      <div class="card card-custom bg-white border-white border-0">
        <div
          class="card-custom-img"
          style="
            background-image: url({{concert.venueImage}})
          "
        ></div>
        <div class="card-custom-avatar">
          <img
            class="img-fluid"
            src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg"
            alt="Avatar"
          />
        </div>
        <div class="card-body card-concert" style="overflow-y: auto">
          <h4 class="card-title">{{ concert.title }}</h4>
          <ul class="card-text">
            <li>{{ concert.date | date:('dd-MM-yyyy') }}</li>
            <li>{{ concert.time }}</li>
            <li>{{ concert.adres }} - {{ concert.city }}</li>
            <li *ngIf="concert.amountOfTickets > 0">
              {{ concert.amountOfTickets }} ticket(s) left
            </li>
            <li *ngIf="concert.amountOfTickets <= 0">Uitverkocht</li>
          </ul>
        </div>
        <div
          class="card-footer"
          style="background: inherit; border-color: inherit"
        >
          <a href="#" class="btn">Option</a>
          <a href="#" class="btn">Other option</a>
        </div>
      </div>
    </div>
  </div>
</div>
