<form #userRegister="ngForm" (ngSubmit)="registerUser(userRegister.value)">
  <input type="number" placeholder="Id" name="userId" ngModel />
  <input type="text" placeholder="First name" name="firstName" ngModel />
  <input type="text" placeholder="Last name" name="lastName" ngModel />
  <input type="text" placeholder="Email" name="emailAdres" ngModel />
  <input type="date" placeholder="Birth date" name="birthDate" ngModel />
  <input type="text" placeholder="Password" name="password" ngModel />

  <button type="submit">Register</button>
</form>
